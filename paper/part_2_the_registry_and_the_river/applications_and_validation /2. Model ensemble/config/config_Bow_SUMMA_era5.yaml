# SUMMA Parameter descriptions:
# albedoMax: Maximum snow albedo [-]
# albedoMinWinter: Minimum snow albedo in winter [-]
# newSnowDenMin: Minimum new snow density [kg/m3]
# Fcapil: Capillary fringe parameter [-]
# k_soil: Saturated hydraulic conductivity [m/s]
# theta_sat: Saturated volumetric water content [-]
# critSoilWilting: Critical soil moisture for plant stress [-]
# theta_res: Residual volumetric water content [-]
# f_impede: Ice impedance parameter [-]
# routingGammaShape: Gamma routing shape parameter [-]
# routingGammaScale: Gamma routing scale parameter [s]

# Parallel SUMMA settings
