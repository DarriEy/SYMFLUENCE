VIC_INSTALL_PATH: default                                      # Path to VIC installation, if default uses installs/vic/bin
VIC_EXE: vic_image.exe                                         # VIC executable name
VIC_DRIVER: image                                              # VIC driver type: 'image' (NetCDF) or 'classic'

# VIC Model Settings
VIC_SPATIAL_MODE: lumped                                       # Spatial mode: 'lumped' or 'distributed'
SETTINGS_VIC_PATH: default                                     # Path to VIC settings directory
VIC_GLOBAL_PARAM_FILE: vic_global.txt                          # Global parameter file name
VIC_DOMAIN_FILE: vic_domain.nc                                 # Domain file name
VIC_PARAMS_FILE: vic_params.nc                                 # Parameter file name

# VIC Model Options
VIC_FULL_ENERGY: False                                         # Simplified energy mode (more calibratable)
VIC_FROZEN_SOIL: False                                         # Enable frozen soil algorithm
VIC_SNOW_BAND: True                                            # Enable snow/elevation bands
VIC_STEPS_PER_DAY: 24                                          # Model timesteps per day (24 = hourly)

# VIC Output Settings
VIC_OUTPUT_PREFIX: vic_output                                  # Output file prefix
EXPERIMENT_OUTPUT_VIC: default                                 # Output directory

# VIC Calibration Parameters
# Key VIC parameters for calibration:
#   infilt: Variable infiltration curve parameter (b_infilt) [0.001-0.9]
#   Ds: Fraction of Dsmax where non-linear baseflow begins [0-1]
#   Dsmax: Maximum baseflow velocity [mm/day]
#   Ws: Fraction of soil moisture where non-linear baseflow begins [0-1]
#   c: ARNO baseflow exponent [1-4]
#   depth1/2/3: Soil layer depths [m]
#   expt: Brooks-Corey soil drainage exponent [4-30]
#   Ksat: Saturated hydraulic conductivity [mm/day]
#   Wcr_FRACT: Critical soil moisture fraction for ET [0.3-0.9]
#   Wpwp_FRACT: Wilting point fraction [0.05-0.45]
#   snow_rough: Snow surface roughness affecting melt rate [m]
VIC_PARAMS_TO_CALIBRATE: infilt,Ds,Dsmax,Ws,c,depth1,depth2,depth3,expt,Ksat,Wcr_FRACT,Wpwp_FRACT,snow_rough

# VIC Execution
VIC_TIMEOUT: 3600                                              # Model execution timeout in seconds

# ============================================= End VIC Settings =========================================================

