# =============================================================================
# SYMFLUENCE Data Processing Pipeline - Paradise SNOTEL (Point Scale)
# =============================================================================
# Adapted from the Bow pipeline configuration for the Paradise SNOTEL site.
# Demonstrates pipeline operation at point scale (1 GRU, single grid cell).
# Used in Sections 4.3 (benchmarking) and 4.10 (multivariate evaluation).
# =============================================================================

# --- Section 1: Global settings ---
SYMFLUENCE_DATA_DIR: "/Users/darrieythorsson/compHydro/code/SYMFLUENCE_data/"
SYMFLUENCE_CODE_DIR: "/Users/darrieythorsson/compHydro/code/SYMFLUENCE"
DOMAIN_NAME: paradise
EXPERIMENT_ID: pipeline_paradise
EXPERIMENT_TIME_START: 2002-01-01 01:00
EXPERIMENT_TIME_END: 2009-12-31 23:00
CALIBRATION_PERIOD: 2004-01-01, 2007-12-31
EVALUATION_PERIOD: 2008-01-01, 2009-12-31
SPINUP_PERIOD: 2002-01-01, 2003-12-31
MPI_PROCESSES: 1
FORCE_RUN_ALL_STEPS: False

# --- Section 2: Geospatial settings ---
POUR_POINT_SHP_PATH: default
POUR_POINT_COORDS: 46.7831/-121.7478
DOMAIN_DEFINITION_METHOD: point
GEOFABRIC_TYPE: TDX
BOUNDING_BOX_BUFFER: 0.05

# Point-scale discretization (1 GRU)
DOMAIN_DISCRETIZATION: lumped
CATCHMENT_SHP_PATH: default
RIVER_NETWORK_SHP_PATH: none

# DEM and geospatial attributes
DEM_SOURCE: MERIT
DEM_PATH: default
SOIL_CLASS_PATH: default
LAND_CLASS_PATH: default

# --- Section 3: Model-agnostic data settings ---
FORCING_DATASET: ERA5
FORCING_VARIABLES:
  - air_temperature
  - precipitation_flux
  - surface_downwelling_shortwave_flux
  - surface_downwelling_longwave_flux
  - specific_humidity
  - wind_speed
  - surface_air_pressure

# Spatial remapping (trivial for point scale)
FORCING_SPATIAL_REMAPPING: EASYMORE
TEMPERATURE_LAPSE_RATE: none
PRECIPITATION_LAPSE_RATE: none

INTERSECTION_DEM_PATH: default

# --- Section 4: Model-specific settings ---
HYDROLOGICAL_MODEL: SUMMA
MODEL_EXE: default
ROUTING_MODEL: none
ROUTING_EXE: none

# --- Section 5: Evaluation settings ---
# No streamflow at point scale
STREAMFLOW_RAW_PATH: none
STREAMFLOW_PROVIDER: none
STREAMFLOW_STATION_ID: none

# Snow observations (primary target for Paradise)
SNOW_OBS_SOURCE: SNOTEL
SNOTEL_STATION_ID: 1056
SNOW_MODIS_PRODUCT: MOD10A1

# ET observations
ET_OBS_SOURCE: MODIS
ET_MODIS_PRODUCT: MOD16A2

# No GRACE at point scale
GRACE_OBS_SOURCE: none

# No soil moisture at point scale
SOIL_MOISTURE_SOURCE: none

# --- Section 6: Pipeline profiling settings ---
PIPELINE_PROFILING: True
PROFILE_OUTPUT_DIR: default
LOG_DATA_VOLUMES: True
BENCHMARK_REMAPPING: True
