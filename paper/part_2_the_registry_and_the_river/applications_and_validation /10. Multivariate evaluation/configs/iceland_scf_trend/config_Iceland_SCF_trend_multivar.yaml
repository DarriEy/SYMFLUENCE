# Simulation settings
# SIM_REACH_ID: default  # Leave unset for regional domain (defaults to None)
SIMULATIONS_PATH: default

# Observation data settings
OBSERVATIONS_PATH: default
DOWNLOAD_MODIS_SNOW: true
ADDITIONAL_OBSERVATIONS: MODIS_SNOW

### ============================================= 6. Multivariate evaluation - SCF Trend settings: ========================================

# Multivariate comparison settings
MULTIVAR_EVALUATION: True
MULTIVAR_TARGETS:
  - variable: SCF
    source: MODIS
    product: MOD10A2
    metric: trend_correlation
    weight: 1.0

# MODIS Snow Cover Fraction settings for trend study
MODIS_SCF_PRODUCT: MOD10A2
MODIS_SCF_PATH: default
MODIS_SCF_VARIABLE: Maximum_Snow_Extent
MODIS_SCF_TEMPORAL_RESOLUTION: 8day
MODIS_CLOUD_FILTER: True
MODIS_CLOUD_MAX_FRACTION: 0.3

# Trend analysis settings
SCF_TREND_ANALYSIS: True
SCF_TREND_METHOD: Mann-Kendall
SCF_TREND_SIGNIFICANCE: 0.05
SCF_TREND_PERIOD: 2000-03-01, 2023-12-31
SCF_SEASONAL_DECOMPOSITION: True
SCF_SEASONS:
  accumulation: [10, 11, 12, 1, 2, 3]
  ablation: [4, 5, 6]
  snow_free: [7, 8, 9]

# Regional aggregation settings
SCF_REGIONAL_AGGREGATION: True
SCF_ELEVATION_BANDS: [0, 200, 400, 600, 800, 1000, 1200, 1500, 2000]
SCF_SPATIAL_RESOLUTION: 500

### ============================================= 7. Optimization settings: ===============================================================

OPTIMIZATION_METHODS: [iteration]

# Iterative optimization settings
ITERATIVE_OPTIMIZATION_ALGORITHM: DDS
NUMBER_OF_ITERATIONS: 1000
DDS_R: 0.2
POPULATION_SIZE: 20
OPTIMIZATION_METRIC: KGE
TARGET_METRIC: KGE

# SUMMA parameter bounds (snow-focused)
SUMMA_PARAM_BOUNDS:
  albedoMax: [0.7, 0.95]
  albedoMinWinter: [0.5, 0.8]
  albedoMinSpring: [0.3, 0.6]
  albedoDecayRate: [1e-6, 1e-4]
  newSnowDenMin: [50, 150]
  newSnowDenMult: [50, 250]
  newSnowDenScal: [0.5, 5.0]
  Fcapil: [0.001, 0.1]
  k_soil: [1e-8, 1e-4]
  theta_sat: [0.3, 0.6]
  snowfrz_scale: [10, 1000]
  routingGammaShape: [1.5, 5.0]
  routingGammaScale: [100, 10000]

# DDS specific settings
