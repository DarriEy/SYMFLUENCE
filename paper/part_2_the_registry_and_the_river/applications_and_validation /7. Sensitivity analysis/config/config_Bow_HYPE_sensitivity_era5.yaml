# HYPE Parameter descriptions:
# ttmp: Temperature threshold for snowmelt [C]
# cmlt: Degree-day factor for snowmelt [mm/C/day]
# cevp: Correction factor for potential evapotranspiration [-]
# lp: Limit for potential evapotranspiration as fraction of field capacity [-]
# epotdist: Distribution parameter for soil evapotranspiration [-]
# rrcs1: Recession coefficient for upper groundwater store [1/day]
# rrcs2: Recession coefficient for lower groundwater store [1/day]
# rcgrw: Recession coefficient for regional groundwater [1/day]
# rivvel: River velocity [m/s]
# damp: Damping factor for river routing [-]

