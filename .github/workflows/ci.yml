name: CI - Lint Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install minimal deps for linting
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: |
          # Lint only src and tests, exclude examples (notebooks can be informal)
          ruff check src/ tests/

      - name: Guard broad Exception catches
        run: |
          python scripts/check_broad_exceptions.py

      - name: Type check with mypy
        continue-on-error: false
        run: |
          # Install type stubs
          pip install mypy pandas-stubs types-PyYAML types-requests types-psutil
          # Run mypy on source directory
          mypy src/symfluence
