# Publish SYMFLUENCE to PyPI using Trusted Publishers (OIDC)
#
# Triggered on v* tag pushes directly — this avoids the GITHUB_TOKEN limitation
# where releases created by auto-release.yml can't trigger downstream workflows.
# Also supports manual workflow_dispatch for dry-run testing.
#
# Job graph:
#   build (version check + python -m build + twine check)
#     ├── [tag push] → publish-testpypi → verify-testpypi → publish-pypi → verify-pypi
#     └── [dispatch]  → dry-run (inspect artifacts only)
#
# ============================================================================
# ONE-TIME SETUP REQUIRED (before first release)
# ============================================================================
# 1. PyPI Trusted Publisher:
#    https://pypi.org/manage/project/symfluence/settings/publishing/
#    - Owner: DarriEy, Repo: SYMFLUENCE, Workflow: publish-pypi.yml, Environment: pypi
#
# 2. TestPyPI Trusted Publisher:
#    https://test.pypi.org/manage/project/symfluence/settings/publishing/
#    - Owner: DarriEy, Repo: SYMFLUENCE, Workflow: publish-pypi.yml, Environment: testpypi
#
# 3. GitHub Environments (repo Settings → Environments):
#    - "testpypi" — no protection rules needed
#    - "pypi" — optionally enable "Required reviewers" for production safety
#
# No secrets needed — OIDC tokens are generated at runtime.
# ============================================================================

name: Publish to PyPI

on:
  # Trigger on version tag pushes (not example-data or other tags)
  push:
    tags:
      - 'v[0-9]*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag for dry-run (e.g., v0.7.0)'
        required: true
        type: string

concurrency:
  group: pypi-publish-${{ github.ref_name }}
  cancel-in-progress: false  # Never cancel a publish mid-flight

# Minimal top-level permissions; publish jobs escalate per-job
permissions:
  contents: read

jobs:
  # ===========================================================================
  # Build & Validate
  # ===========================================================================
  build:
    name: Build & Validate
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Determine version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            # For push events, extract tag from ref
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          # Strip 'v' prefix
          VERSION="${TAG#v}"

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved tag=$TAG  version=$VERSION"

      - name: Validate version synchronization
        run: |
          chmod +x scripts/check_version_sync.sh
          ./scripts/check_version_sync.sh

      - name: Validate tag matches package version
        run: |
          PKG_VERSION=$(grep '^__version__' src/symfluence/symfluence_version.py \
            | sed 's/.*"\([^"]*\)".*/\1/')

          echo "Tag version:     ${{ steps.version.outputs.version }}"
          echo "Package version: $PKG_VERSION"

          if [ "${{ steps.version.outputs.version }}" != "$PKG_VERSION" ]; then
            echo "::error::Tag ${{ steps.version.outputs.tag }} does not match symfluence_version.py ($PKG_VERSION)"
            exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Validate distributions
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  # ===========================================================================
  # Publish to TestPyPI
  # ===========================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # ===========================================================================
  # Verify TestPyPI
  # ===========================================================================
  verify-testpypi:
    name: Verify TestPyPI
    needs: [build, publish-testpypi]
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Wait for TestPyPI index and verify install
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Waiting for symfluence==$VERSION on TestPyPI..."

          for i in 1 2 3 4 5 6; do
            echo "Attempt $i/6..."
            if pip install --no-deps --index-url https://test.pypi.org/simple/ \
                 "symfluence==$VERSION" 2>/dev/null; then
              INSTALLED=$(python -c "from symfluence.symfluence_version import __version__; print(__version__)")
              echo "Installed version: $INSTALLED"
              if [ "$INSTALLED" = "$VERSION" ]; then
                echo "TestPyPI verification passed"
                exit 0
              fi
            fi
            echo "Not available yet, waiting 30s..."
            sleep 30
          done

          echo "::error::symfluence==$VERSION not found on TestPyPI after 3 minutes"
          exit 1

  # ===========================================================================
  # Publish to Production PyPI
  # ===========================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [build, verify-testpypi]
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ===========================================================================
  # Verify Production PyPI
  # ===========================================================================
  verify-pypi:
    name: Verify PyPI
    needs: [build, publish-pypi]
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine version
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Wait for PyPI index and verify install
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Waiting for symfluence==$VERSION on PyPI..."

          for i in 1 2 3 4 5 6 7 8; do
            echo "Attempt $i/8..."
            if pip install --no-deps "symfluence==$VERSION" 2>/dev/null; then
              INSTALLED=$(python -c "from symfluence.symfluence_version import __version__; print(__version__)")
              echo "Installed version: $INSTALLED"
              if [ "$INSTALLED" = "$VERSION" ]; then
                echo "PyPI verification passed"
                exit 0
              fi
            fi
            echo "Not available yet, waiting 30s..."
            sleep 30
          done

          echo "::error::symfluence==$VERSION not found on PyPI after 4 minutes"
          exit 1

  # ===========================================================================
  # Dry Run (workflow_dispatch only)
  # ===========================================================================
  dry-run:
    name: Dry Run (inspect only)
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Inspect artifacts
        run: |
          echo "========================================="
          echo "Dry Run — Built Artifacts"
          echo "========================================="
          echo ""
          echo "Files:"
          ls -lh dist/
          echo ""
          echo "Checksums:"
          sha256sum dist/* || shasum -a 256 dist/*
          echo ""
          echo "This was a dry run. No packages were published."
          echo "To publish, push a version tag (e.g., git tag v0.8.0 && git push origin v0.8.0)."
