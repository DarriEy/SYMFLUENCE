name: Docs

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libhdf5-dev libnetcdf-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install -e .[docs]

      - name: Build docs
        env:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
        run: |
          python -m sphinx -M html docs/source docs/_build

      - name: Upload built docs
        uses: actions/upload-artifact@v4
        with:
          name: symfluence-docs-html
          path: docs/_build/html
          if-no-files-found: error
